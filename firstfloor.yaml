      name: Home First Floor
      image: /local/custom_ui/floorplan/firstfloor.svg
      stylesheet: /local/custom_ui/floorplan/floorplan.css
      
      # These options are optional
      # warnings:                  # enable warnings (to find out why things might ot be working correctly)
      # pan_zoom:                  # enable experimental panning / zooming
      # hide_app_toolbar:          # hide the application toolbar (when used as a custom panel)
      # date_format: DD-MMM-YYYY   # Date format to use in hover-over text
      
      last_motion_entity: sensor.template_last_motion
      last_motion_class: last-motion

      groups:
        - name: Sensors temp
          entities:
            -  sensor.office_temperatur
            -  sensor.dark_sky_temperature
          text_template: '${entity.state ? Math.ceil(entity.state) : "undefined"}°F'
          class_template: '
            var temp = parseFloat(entity.state.replace("°F", ""));
            if (temp < 50) 
              return "temp-low";
            else if (temp < 75) 
              return "temp-medium";
            else
              return "temp-high";
            '

        - name: Sensors humitity
          entities:
            -  sensor.office_humidity
            -  sensor.dark_sky_humidity
          text_template: '${entity.state ? Math.ceil(entity.state) : "undefined"}%'
          class_template: '
            var hum = parseFloat(entity.state.replace("%", ""));
            if (hum < 33) 
              return "hum-low";
            else if (hum < 66) 
              return "hum-medium";
            else
              return "hum-high";
          '

        - name: Sensors lum
          entities:
            -  sensor.office_luminence
          text_template: '${entity.state ? Math.ceil(entity.state) : "undefined"}lux'
          class_template: '
            var lum = parseFloat(entity.state.replace("°", ""));
            if (lum < 10)
              return "lum-dark";
            else if (lum < 20)
              return "lum-semi";
            else
              return "lum-bright";
          '

        - name: Text Sensors
          entities:
            - sensor.time
            - sensor.date
          text_template: '${entity.state ? entity.state : "unknown"}'



        - name: Lights
          entities:
            - light.entryway
            - light.hue_living_room
            - light.hue_living_room_2
            - switch.kasa_1
            - switch.kasa_2
            - switch.kasa_3
            - switch.kasa_4
            - switch.stand_light
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'
          action:
            domain: homeassistant   # This optional parameter allows you to use other services such as homeassistant.toggle like here.
            service: toggle


        - name: mqtt_porch_light
          entities:
            - switch.nodeid_3_switch
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'
          action:
            domain: homeassistant   # This optional parameter allows you to use other services such as homeassistant.toggle like here.
            service: toggle




        - name: Toogle script firstfloor lights
          entities:
          - script.firstfloor_lights_toggle
          action:
            domain: homeassistant   
            service: turn_off

        - name: Toogle script livingroom lights
          entities:
          - script.livingroom_lights_toggle
          action:
            domain: homeassistant   
            service: turn_off


        - name: media_players
          entities:
            - media_player.livingroom_tv
            - media_player.ht_rc560_0009b0926861
          states:
            - state: 'on'
              class: 'squeezebox-on'
            - state: 'playing'
              class: 'squeezebox-playing'
            - state: 'off'
              class: 'squeezebox-off'

        - name: devices
          entities:
            - device_tracker.ap_livingroom
            - device_tracker.george
            - device_tracker.canon_pro100
            - device_tracker.canon_ts9120
          states:
            - state: 'home'
              class: 'ap-on'
            - state: 'away'
              class: 'ap-off'
            - state: 'not_home'
              class: 'ap-off'
            - state: 'unkown'
              class: 'ap-off'

        - name: garage
          entities:
            - cover.garage_door
          states:
            - state: 'open'
              class: 'ga-open'
            - state: 'closed'
              class: 'ga-closed' 
          action:
            service: cover.toggle

        - name:
          entities:
            - person.claudia_bechtel
            - person.daniel_bechtel
            - person.laura_bechtel
            - person.nicolas_bechtel
            - state: 'home'
              class: 'ps_home'
            - state: 'away'
              class: 'ps_away' 
            - state: 'not_home'
              class: 'ps_not_home' 
          image_template: '
            var imageName = "";
            switch (entity.state) {
              case "home":
                imageName = "home";
                break;
              case "away":
                imageName = "globe";
                break;
              case "not_home":
                imageName = "globe";
                break;
        }
        return "/local/custom_ui/floorplan/images/" + imageName + ".svg";
        '

        - name: Door sensors
          entities:
            - binary_sensor.nodeid_8_contact
            - binary_sensor.0x00158d00040aa61c_contact
          states:
            - state: 'off'
              class: 'info-background'
            - state: 'on'
              class: 'warning-background'

        - name: Cameras
          entities:
            - camera.g3_dome_garage
            - camera.frontporch
            - camera.lv_pwr302
            - camera.octoprint
            - camera.blink_livingroom
            - camera.blink_entrance
          states:
            - state: 'idle'
              class: 'camera-idle'
              


        - name: dark_sky_icon
          entities:
            - sensor.dark_sky_icon
          states:
            class: 'darksky_image'
          image_template: '
            var imageName = "";

            switch (entity.state) {
              case "clear-day":
                imageName = "day";
                break;

              case "clear-night":
                imageName = "night";
                break;

              case "partly-cloudy-day":
                imageName = "cloudy-day-1";
                break;

              case "partly-cloudy-night":
                imageName = "cloudy-night-1";
                break;

              case "cloudy":
                imageName = "cloudy";
                break;

              case "rain":
                imageName = "rainy-1";
                break;

              case "snow":
                imageName = "snowy-1";
                break;

              case "thunderstorm":
                imageName = "thunder";
                break;
            }
            return "/local/custom_ui/floorplan/images/svg-weather-icons/animated/" + imageName + ".svg";
            '


        - name: solaredge
          entities:
            - sensor.solaredge_current_power
          class_template: '
            var watt = parseFloat(entity.state.replace("W", ""));
            if (watt < 10)
              return "solar-out";
            else if (watt < 500)
              return "solar-dark";
            else if (watt < 1000)
              return "solar-on";
            else if (watt < 5000)
              return "solar-ok";
            else if (watt < 8000)
              return "solar-going";
            else
              return "solar-great";
          '
        - name: solar_numbers
          entities:
            -  sensor.solaredge_current_power_template
            -  sensor.solaredge_energy_today_template
            -  sensor.solaredge_power_consumption_template
 

        - name: Binary sensors
          entities:
            - binary_sensor.nodeid_7_contact
            - binary_sensor.nodeid_5_contact
            - binary_sensor.0x00158d00045126d4_occupancy
          states:
            - state: 'off'
              class: 'info-background'
            - state: 'on'
              class: 'warning-background'

