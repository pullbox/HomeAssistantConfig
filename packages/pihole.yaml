    ssl: false
    verify_ssl: false

sensor pi_hole:
  #     - ads_blocked_today
  #     - ads_percentage_today
  #     - dns_queries_today
  #     - domains_being_blocked
  #     - queries_cached
  #     - queries_forwarded
  #     - unique_clients
  #     - unique_domains

  - platform: template
    sensors:
      pi_hole:
        friendly_name: 'PiHole'
        entity_id: []
        value_template: "{{ 'Online' if is_state('device_tracker.pihole', 'home') else 'Offline' }}"
        
        
